            template => "${templates_path}/template-v4-message-log.json"
            template_name => "${ES_INDEX}-v4-message-log"
            template_overwrite => true
            ilm_enabled => true
            ilm_rollover_alias => "${ES_INDEX}-v4-message-log"
            ilm_pattern => "000001"
